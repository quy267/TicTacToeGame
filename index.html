<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
    <h1 class="row text-xs-center m-t-2">Tic Tac Toe</h1>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title text-xs-center" id="myModalLabel">Do you choose X or O?</h2>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <button type="button" class="btn btn-danger btn-lg col-xs-3 m-l-1" id="x-btn">X</button>
                        <p class="col-xs-3 h2 m-l-2">OR</p>
                        <button type="button" class="btn btn-primary btn-lg col-xs-3 pull-xs-right m-r-1" id="o-btn">
                            O
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="row m-t-2">
        <div class="col-xs-4 push-xs-4">
            <button type="button" class="btn btn-info m-x-auto" id="reset">Reset All</button>
        </div>
    </div>

    <div class="row">
        <table id="table_game">
            <tbody>
            <tr>
                <td class="td_game text-xs-center" id="1"></td>
                <td class="td_game text-xs-center" id="2"></td>
                <td class="td_game text-xs-center" id="3"></td>
            </tr>
            <tr>
                <td class="td_game text-xs-center" id="4"></td>
                <td class="td_game text-xs-center" id="5"></td>
                <td class="td_game text-xs-center" id="6"></td>
            </tr>
            <tr>
                <td class="td_game text-xs-center" id="7"></td>
                <td class="td_game text-xs-center" id="8"></td>
                <td class="td_game text-xs-center" id="9"></td>
            </tr>

            </tbody>
        </table>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="win" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title text-xs-center m-l-1 p-l-2">You win</h2>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-xs-4 offset-xs-4">
                            <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Play again
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="draw" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title text-xs-center m-l-1 p-l-2">You draw</h2>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-xs-4 offset-xs-4">
                            <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Play again
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class=" modal fade" id="lose" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title text-xs-center m-l-1 p-l-2">You lose</h2>
                </div>
                <div class="modal-footer">
                    <div class="col-xs-4 offset-xs-4">
                        <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">Play again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
        crossorigin="anonymous"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"
        integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
